<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Website</title>
  <!-- Test using one-line testing -->
  <script src="https://cdn.amplitude.com/script/2b1b0ff4351913dfc20ca5e477daeb6f.js"></script><script>window.amplitude.add(window.sessionReplay.plugin({sampleRate: 1}));window.amplitude.init('2b1b0ff4351913dfc20ca5e477daeb6f', {"fetchRemoteConfig":true,"autocapture":true});</script>
</head>
<body>
  <h1>Test Website</h1>
  <p>This is a test website.</p>
  <p>It is used to test the Amplitude SDK.</p>

  <h2>Test out some buttons</h2>
  <button id="button1">Button 1</button>
  <button id="button2">Button 2</button>

  <script>
    document.getElementById('button1').addEventListener('click', function() {
      console.log('Button 1 clicked');
    });

    document.getElementById('button2').addEventListener('click', function() {
      console.log('Button 2 clicked');
    });
  </script>

  <h2>Test out some links</h2>
  <ul>
    <li><a href="https://www.google.com">Google</a></li>
    <li><a href="https://www.facebook.com">Facebook</a></li>
  </ul>

  <h2>Test out some forms</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <input type="submit" value="Submit">
  </form>
  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <input type="submit" value="Submit">
  </form>

  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
      console.log('Form submitted');
    });
  </script>

  <h2>Test out some inputs</h2>
  <input type="text" id="input1" placeholder="Input 1">
  <input type="text" id="input2" placeholder="Input 2">

  <script>
    document.getElementById('input1').addEventListener('input', function() {
      console.log('Input 1 changed');
    });

    document.getElementById('input2').addEventListener('input', function() {
      console.log('Input 2 changed');
    });
  </script>

  <h2>Test out some images</h2>
  <img src="https://via.placeholder.com/150" alt="Placeholder Image">
  <img src="https://via.placeholder.com/150" alt="Placeholder Image">

  <h2>Test out some videos</h2>
  <video width="320" height="240" controls>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
